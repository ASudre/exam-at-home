type Questionnaire @model
@auth(rules: [
  { allow: groups, groupsField: "groupsCanAccess", operations: [read] },
  { allow: groups, groups: ["Admin"], operations: [read] }
]) {
  id: ID!
  questions: [Question] @connection(name: "QuestionnaireQuestions")
}

type Image {
  bucket: String!
  region: String!
  key: String!
}

type Question @model
@auth(rules: [
  { allow: private, operations: [read] },
  { allow: private, provider: iam, operations: [create, update, delete] }
  { allow: groups, groups: ["Admin"] }
]) {
  id: ID!
  image: Image!
  questionnaire: Questionnaire @connection(name: "QuestionnaireQuestions")
  answers: [Answer] @connection(name: "QuestionAnswers")
}

type Answer @model
@auth(rules: [
  { allow: owner, operations: [create, read, update, delete] },
  { allow: groups, groups: ["Admin"], operations: [read] }
]) {
  id: ID!
  answer: String!
  question: Question @connection(name: "QuestionAnswers")
}
