version: 1
backend:
  phases:
    test:
      commands:
        - cd amplify/backend/function/GraphQLResolverFunction/src
        - npm i
        - npm run test
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
