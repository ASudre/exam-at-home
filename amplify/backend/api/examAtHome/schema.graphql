type Questionnaire @model {
  id: ID!
  createdAt: AWSDateTime
  questions: [Question]
    @connection(name: "ByQuestionnaire")
    @auth(rules: [
      { allow: groups, groupsField: "groupsCanAccess", operations: [read] },
      { allow: groups, groups: ["Admin"], operations: [read] }
    ])
}

type Question @model
{
  id: ID!
  imageKey: String!
  imageName: String!
  answer: String
    @auth(rules: [
      { allow: groups, groups: ["Admin"] }
    ])
  createdAt: AWSDateTime
  questionnaire: Questionnaire @connection(name: "ByQuestionnaire")
  answers: [Answer] @connection(name: "ByQuestion")
}

type Answer @model
@auth(rules: [
  { allow: owner, operations: [create, read, update, delete] },
  { allow: groups, groups: ["Admin"], operations: [read] }
]) {
  id: ID!
  question: Question
    @connection(name: "ByQuestion")
  answer: String!
  owner: String
  createdAt: AWSDateTime
}
